<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Coming Soon - Vincio Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/dark.css">
    <!-- Font Awesome for icons (optional, for WIP icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            min-height: 100vh;
        }
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: var(--space-lg);
        }
        .coming-soon-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 1px solid var(--border-color);
            padding: var(--space-xl) var(--space-lg);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.7s;
        }
        .coming-soon-icon {
            font-size: 3rem;
            color: var(--accent-primary);
            margin-bottom: var(--space-md);
            animation: pulse 2s infinite;
        }
        .coming-soon-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            letter-spacing: -0.02em;
        }
        .coming-soon-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: var(--space-lg);
        }
        .back-btn {
            background: var(--gradient-accent);
            color: white;
            padding: 0.7rem 0.6rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background var(--transition-normal), box-shadow var(--transition-normal);
            box-shadow: 0 4px 10px rgba(98, 0, 234, 0.2);
        }
        .back-btn:hover {
            background: var(--gradient-accent-hover);
            box-shadow: 0 6px 16px rgba(98, 0, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-card">
            <div class="coming-soon-icon">
                <i class="fas fa-tools"></i>
            </div>
            <div class="coming-soon-title">Coming Soon</div>
            <div class="coming-soon-text">
                The website is a work in progress.<br>
                Please check back later!
            </div>
            <button class="back-btn" onclick="window.history.back()">Go Back</button>

            <div class="coming-soon-text">
                Go back, or read our Legal page.<br>
                            </div>

            <a class="back-btn" href="legal.html">TOS &amp; Privacy Policy</a>   
            <div>
    </div>
                            </div>


</div></body></html>
